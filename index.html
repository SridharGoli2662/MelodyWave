<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyWave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="literals.css">
    <link rel="icon" type="image/x-icon"  href="icon.png">

</head>

<body>
    <div class="container flex bg-black ">
        <div id=left class="border">
            <div class="closebtn invert">
                <img src="close.svg" alt="close">
            </div>
            <div class="top padding border-radius bg-grey m-1">
                <div class="logos ">
                    <img  src="newlogo.png" alt="logo">
                </div>
                <ul>
                    <li> <img class="invert" src="home.svg" alt="home"> Home </li>
                    <li><img class="invert" src="search.svg" alt="search"> Search
                    <li>
                </ul>
            </div>
            <div class="bottom m-1 bg-grey  border-radius">
                <div class="library ">
                    <img class="invert" src="library.svg" alt="library">
                    <h2>Your Library</h2>

                </div>
                <div id="songlist">
                    <ul id="ccc">

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div id=right class=" bg-grey">
            <div class="maintop">
                <img class="invert burger" src="hamburger.svg" alt="hamburger">

                <div class="logins">
                    <img class="invert" src="left.svg" alt="leftarrow">
                    <img class="invert" src="right.svg" alt="rightarrow">
                </div>
                <div class="btns ">
                    <button class="sign">Sign Up</button>
                    <button class="lgn">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <div class="headder padding">
                    <h2>PlayLists</h2>
                </div>
                <div class="cards">
                    
                </div>
            </div>
            
            <div class="rightbottom">
               
            <div id="cntrls">
                <div id="songname">

                </div>
                <div class="musiccontrols invert">
                    <div class="contols">
                        <img id="previous" src="previous.svg" alt="previous">
                        <img id="playyy" src="play.svg" alt="play">
                        <img id="next" src="next.svg" alt="next">
                    </div>
                    <div class="volume">
                        <img width="20px" id="vbtn"class="vimg" src="volume.svg" alt="soundbar">
                        <input  id="vchange"class="vol" type="range">
                    </div>
                    
                    <!-- progress bar setting -->
                     <div  class="progress" id="pgcontainer">
                        <div class="sec invert">
                            00:00
                        </div>
                         <progress id="pgrs" value="0" max="100" class="seek" ></progress>
                         <div class="min invert">
                            00:00
                        </div>
                     </div>
                    <!-- <div class="progress invert">
                       
                        <div id="pgrs" class="seek">
                            <div class="circle">
                            </div>
                        </div>
                        
                        
                    </div> -->
                </div>
                
            </div>
            
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
